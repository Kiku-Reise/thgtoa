markdown: kramdown
kramdown: 
  hard_wrap: false
plugins:
  - jekyll-relative-links
relative_links:
  enabled: true
  collections: true
include:
  - guide.md
  - donations.md
theme: jekyll-theme-cayman
title: The Hitchhiker's Guide to Online Anonymity
description: How I learned to start worrying and love privacy
show_downloads: true
github:
  home_url: index.html
  pdf_url: guide.pdf
  guide_url: guide.html
  donations_url: donations.html
  twitter_url: https://twitter.com/AnonyPla
  keybase_url: https://keybase.io/anonymousplanet
defaults:
  -
    scope:
      path: "" 
    values:
      layout: default
locale                   : "en-US"
twitter:
  username               : AnonyPla
